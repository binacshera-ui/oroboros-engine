# =============================================================================
# OROBOROS - Cargo Configuration
# =============================================================================
# CRITICAL: Static linking for Windows to avoid DLL hell
# =============================================================================

[target.x86_64-pc-windows-gnu]
# Bundle all C runtime libraries into the EXE
# This prevents "missing VCRUNTIME140.dll" errors on end-user machines
rustflags = ["-C", "target-feature=+crt-static"]

# Link statically with MinGW libraries
linker = "x86_64-w64-mingw32-gcc"

[target.x86_64-pc-windows-msvc]
# For MSVC builds (if we ever switch)
rustflags = ["-C", "target-feature=+crt-static"]
